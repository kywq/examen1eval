<!DOCTYPE html>

<head>

    <title>LMI Developers</title>
    <link rel="stylesheet" href="lmicss.css">

<body>

    <!-- Encabezado de la página -->
    <header>

        <!-- Contenido ajustado a la izquierda con float -->
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="LMI" height="150px"></a>
            <h1 class="logo">Web <br>Developers</h1>
        </div>

        <!-- Formulario para Loguear usuario a la derecha -->
        <div class="inicio">
            <br><br>
            <form action="" method="get">
                <p>Login: <input type="text" name="usuario" id="">
                    Pass: <input type="password" name="pass" id="">
                    <input type="submit" value="Entrar">
                </p>
            </form>
        </div>
        <!-- Limpio formato de float -->
        <br style="clear: both;">
        <!-- Sección de navegación del header -->
        <nav>
            <table border="1" class="navegador" style="text-align: center;">
                <colgroup>
                    <col class="navegador">
                    <col class="navegador">
                    <col class="navegador">
                    <col class="navegador">
                    <col class="navegador">
                </colgroup>
                <tr>
                    <td>
                        <p><a href="desarrollo.html">Desarrollo</a></p>
                    </td>
                    <td>
                        <p>SEO</p>
                    </td>
                    <td>
                        <p>Servicios</p>
                    </td>
                    <td>
                        <p>Empresas</p>
                    </td>
                    <td>
                        <p><a href="contacto.html">Contacto</a></p>
                    </td>
                </tr>
            </table>
        </nav>

    </header>

    <hr>
    <!-- Cuerpo de contacto -->
    <main class="margen">
            <iframe class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4355.863620909594!2d-0.3877012708105602!3d39.46795730206679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd604f46da4855e1%3A0x9c6c795bc92d164e!2sInstituto%20de%20Educaci%C3%B3n%20Secundaria%20Abastos!5e0!3m2!1ses!2ses!4v1574155123458!5m2!1ses!2ses"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        <form action="" method="get">
            <h3 class="azul">¿HABLAMOS?</h3>
            <p>
                Nombre:<input type="text" name="nombre" id="" placeholder="Introduzca su nombre" required size="35px">
            </p>
            <p>
                A&ntilde;o nacimiento <input type="date" name="fechanac" id="" placeholder="Introduzca año nacimiento"
                    required>
            </p>
            <p>
                email: <input type="email" name="mail" id="" placeholder="Introduzca su email" required size="35px">
            </p>
            <p>
                Observaciones <br>
                <textarea name="texto" id="" cols="30" rows="10"></textarea>
            </p>
            <input type="submit" value="Enviar"> <input type="reset" value="Borrar">
        </form>

        
    </main>

    <hr style="clear: both;">

    <!-- Pie de página -->
    <footer>
        <address>
            Autor: Runkai Qiu <br>
            Correo: javierqiu98@gmail.com

            &Uacute;ltima modificaci&oacute;n: <time datetime="2019-11-19">19/11/2019</time>
        </p>
    </footer>
